<!doctype html><html lang="en" dir="ltr"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Travel App</title><script defer="defer" src="main.js"></script></head><body><header><h1>Travel Planner</h1></header><main><form id="search" action=""><label for="destination">Enter the City</label> <input name="City" id="destination" placeholder="Enter a City..." required/> <input name="Date" type="date" id="date" placeholder="Enter a date..." required/> <button id="searchBtn" type="submit">Search</button></form><section class="results"></section></main><script>// Check that service workers are supported
            if ("serviceWorker" in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("/service-worker.js")
                        .then((registration) => {
                            console.log(
                                "ServiceWorker registration successful with scope: ",
                                registration.scope
                            );
                        })
                        .catch((error) => {
                            console.log(
                                "ServiceWorker registration failed:",
                                error
                            );
                        });
                });
            }</script></body></html>
